<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Service</title>
    <meta http-equiv="refresh" content="5">
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Pedidos Processados</h1>
<ul>
    <li th:each="order : ${orders}">
        <span th:text="'ID: ' + ${order.id} + ' | Itens: ' + ${order.items}"></span>
    </li>
</ul>

<h2>Estoque Atual</h2>
<ul>
    <li th:each="entry : ${stock.entrySet()}">
        <span th:text="${entry.key} + ': ' + ${entry.value}"></span>
    </li>
</ul>

<h2>Status dos Pedidos</h2>
<ul>
    <li th:each="event : ${events}">
        <span th:text="'Pedido ' + ${event.orderId} + ' - ' + ${event.message}"
              th:class="${event.success} ? 'success' : 'error'"></span>
    </li>
</ul>
</body>
</html>
